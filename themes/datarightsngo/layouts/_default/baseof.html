<!doctype html>
<html lang="{{ .Lang }}">
  {{- partial "meta-head.html" . -}}
  <body class="{{ .Params.drngoClass }} lang-{{ .Lang }} {{ if .Params.documentclass }}documentclass-{{ . }}{{ end }} {{ with .File }} id-{{ if .Section }}{{ .Section }}--{{ end }}{{ .TranslationBaseName }}{{ end }}">
    {{- partial "site-head.html" . -}}
    <main class="content">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "site-footer.html" . -}}
  </body>
</html>
