<!doctype html>
<html lang="{{ .Lang }}">
  {{- partial "head.html" . -}}
  <body class="{{ .Params.drngoClass }} lang-{{ .Lang }} {{ if .Params.documentclass }}documentclass-{{ . }}{{ end }} id-{{ .File.TranslationBaseName }}">
    {{- partial "header.html" . -}}
    <main class="content">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
